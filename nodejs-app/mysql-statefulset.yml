apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-deployment
  namespace: nodejs-prod
  labels:
    app: mysql-db
spec:
  serviceName: mysql-headless
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
      - name: mysql-db
        image: mysql
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/db
        resources:
          requests:
            cpu: "250m"
            memory: "125Mi"
          limits:
            cpu: "500m"
            memory: "250Mi"
      volumeClaimTemplates:
      - metadata:
          name: mysql-storage
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: manual
          resources:
            requests:
              storage: 10Gi
