apiVersion: v1
kind: Namespace
metadata:
  name: java-app

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: java-app
type: Opaque
data:
  mysql-root-password: cGFzc3dvcmQ=

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-configmap
  namespace: java-app
data:
  mysql-db: backend

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  namespace: java-app
spec:
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /var/lib/mysql

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: python-prod
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: manual
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-StatefulSet
  namespace: java-app
spec:
  replicas: 2
  selectors:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      cointainers:
      - name: mysql-db
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env: 
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        - name: MYSQL_DB
          valueFrom:
            configMapKeyRef:
              name: mysql-configmap
              key: mysql-db 
      volumeClaimTemplates:
      - metadata:
          name: mysql-storage
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: manual
          resources:
            requests:
              storage: 10Gi
---            
apiVersion:
name: Service
metadata:
  name: mysql-svc
  namespace: java-app
spec:
  selectors:
    app: mysql-db
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306